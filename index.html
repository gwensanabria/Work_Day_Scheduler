<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets\style.css" />
    <!-- <script src="assets\script.js"></script> -->
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <button id="clear" class="clearBtn">CLEAR ALL</button>

    <div class="container">
      <!-- Timeblocks go here -->

      <div class="row" data-value='9' id='9'>
        <div class="col-2 hour time-block">9AM</div>
        <textarea id="input 9am" class="col-8 textInput" data-value='9'></textarea>
        <button id="saveBtn #9am" class="col-2 saveBtn" ><i class="far fa-save"></i></button>
      </div>

      <div class="row" data-value='10' id='10'>
        <div class="col-2 hour time-block">10AM</div>
        <textarea id="input" class="col-8 textInput" data-value='10' ></textarea>
        <button id="saveBtn" class="col-2 saveBtn" data-value='#10am'><i class="far fa-save"></i></button>
      </div>

      <div class="row" data-value='11' id='11'>
        <div class="col-2 hour time-block">11AM</div>
        <textarea id="input" class="col-8 textInput" data-value='11' ></textarea>
        <button id="saveBtn" class="col-2 saveBtn" data-value='#11am'><i class="far fa-save"></i></button>
      </div>

      <div class="row" data-value='12' id='12'>
        <div class="col-2 hour time-block">12PM</div>
        <textarea id="input" class="col-8 textInput" data-value='12' ></textarea>
        <button id="saveBtn" class="col-2 saveBtn" data-value='#12pm'><i class="far fa-save"></i></button>
      </div>

      <div class="row" data-value='12' id='13'>
        <div class="col-2 hour time-block">1PM</div>
        <textarea id="input" class="col-8 textInput" data-value='13' ></textarea>
        <button id="saveBtn" class="col-2 saveBtn" data-value='#13pm'><i class="far fa-save"></i></button>
      </div>

      <div class="row" data-value='14' id='14'>
        <div class="col-2 hour time-block">2PM</div>
        <textarea id="input" class="col-8 textInput" data-value='14' ></textarea>
        <button id="saveBtn" class="col-2 saveBtn" data-value='#14pm'><i class="far fa-save"></i></button>
      </div>

      <div class="row" data-value='15' id='15'>
        <div class="col-2 hour time-block">3PM</div>
        <textarea id="input" class="col-8 textInput" data-value='15' ></textarea>
        <button id="saveBtn" class="col-2 saveBtn" data-value='#15pm'><i class="far fa-save"></i></button>
      </div>

      <div class="row" data-value='16' id='16'>
        <div class="col-2 hour time-block">4PM</div>
        <textarea id="#nput" class="col-8 textInput" data-value='16' ></textarea>
        <button id="saveBtn" class="col-2 saveBtn" data-value='#16pm'><i class="far fa-save"></i></button>
      </div>

      <div class="row" data-value='17' id='17'>
        <div class="col-2 hour time-block">5PM</div>
        <textarea id="input" class="col-8 textInput" data-value='17' ></textarea>
        <button id="saveBtn" class="col-2 saveBtn" data-value='#17pm'><i class="far fa-save"></i></button>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- <script>
      console.log(moment());
    </script> -->
    <script src="assets\script.js"></script>
  </body>
</html>
